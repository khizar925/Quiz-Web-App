<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Question</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="element">
                <h1>Add New Question</h1>
                <div><input type="text" placeholder="Type Question" class="questionInput"></div>
                <div><input type="text" placeholder="Option 'A'" class="optionInputA"></div>
                <div><input type="text" placeholder="Option 'B'" class="optionInputB"></div>
                <div><input type="text" placeholder="Option 'C'" class="optionInputC"></div>
                <div><input type="text" placeholder="Option 'D'" class="optionInputD"></div>
                <div><input type="text" placeholder="Correct Option 'A, B, C, D'" class="correctOption"></div>
                <div><button onclick="submitQuestion()">Submit</button></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
